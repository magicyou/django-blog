<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>blog-登录</title>
<link rel="stylesheet" type="text/css" href="/static/original/css/login.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form>
			<h1>管理员登录</h1>
			<div>
				<input type="text" placeholder="邮箱" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="button" value="登录" class="btn btn-primary" id="btn_login"/>
				<a href="#">忘记密码?</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
{#			<a href="#">下载网盘</a>	#}
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->
</body>
</html>
<script src="http://libs.cdnjs.net/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/functions.js"></script>
<script>
    $(function() {
        Page.init();
    });
    var Page = {
        init: function() {
            this.bind();
        },
        data: {},
        bind: function() {
            var _this = this;
            $('#btn_login').click(function(){
                _this.doLogin();
            });
        },
        doLogin: function() {
             var _this = this;
            $.ajax({
                url: '/blogAdmin/doLogin',
                data: {
                    'name' : 'admin',
                    'password' : 'admin'
                },
                type: 'post',
                dataType: 'json',
                success: function(res) {
                    console.log(res);
                    if(res.code == 1) {
                        window.location.href = '/blogAdmin/index'
                    }
                },
                error: function(){

                }
            });
        }
    };
</script>
